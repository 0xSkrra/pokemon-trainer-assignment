<div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
    <div *ngFor="let pokemon of pokemons"  class="group relative">
    
      <div class="min-h-80 aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:aspect-none lg:h-80">
        <img src="{{pokemon.url}}" alt="{{pokemon.name}}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
      </div>
      <div class="mt-4 flex justify-between">
        <div>
          <h3 class="text-sm font-medium text-gray-900">
            
              <span aria-hidden="true" class="absolute inset-0"></span>
              {{pokemon.name}}
           
          </h3>
        </div>
        <button type="button"  class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-xs px-5  text-center">Add To Collection</button>
      </div>
    </div>

    <!-- More products... -->
  </div>
