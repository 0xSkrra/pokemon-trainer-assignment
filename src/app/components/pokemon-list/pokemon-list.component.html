<div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
    <div (click)="onPokemonClick(pokemon)" *ngFor="let pokemon of pokemons; let i=index"  class="group relative hover:cursor-pointer">
        
      <div class="min-h-80 aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-25 duration-300 lg:aspect-none lg:h-80">
        <img src="{{pokemon.url}}" alt="{{pokemon.name}}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">\
      </div>
      <div *ngIf="ownedPokemons && !hasCollectedPokemon(pokemon); else pokemon_collected" class="opacity-0 hover:opacity-100 duration-300 absolute inset-0 z-10 flex justify-center items-center text-1xl text-green font-semibold">Add To Collection</div>
      <ng-template #pokemon_collected>
        <div *ngIf="ownedPokemons" class="opacity-75 duration-300 absolute inset-0 z-10 h-80 hover:cursor-default flex justify-center items-center bg-gray-200 text-1xl text-green font-semibold">Collected</div>
      </ng-template>
      <div *ngIf="!ownedPokemons" class="opacity-0 hover:opacity-100 duration-300 absolute inset-0 z-10 flex justify-center items-center text-1xl text-green font-semibold">Remove From Collection</div>

      <div class="mt-4 flex justify-between">
        <div>
          <h3 class="text-xl font-medium text-black-900">
            
              <span aria-hidden="true" class="absolute inset-0"></span>
              {{i+1}}. {{pokemon.name|titlecase}}
           
          </h3>
        </div>
          </div>
    </div>

    <!-- More products... -->
  </div>
